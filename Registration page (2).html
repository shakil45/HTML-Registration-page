<!DOCTYPE HTML>

<html>
	<head>
		<title> Registration form </title>
		<h1> Registration page for vaccination solution</h1>
	</head>
	<body>
		<form method="get">
			<fieldset>
				<legend>
					Baby's Registration Form
				</legend>
				<legend>
					Basic Information
				</legend>
				<div>
					<label for="idbyName">Name: </label>
					<input type="text" placeholder="Pleae enter full name"
					size="30"
					id="idBabysName"
					name="BabysName"
					maxlength="100"
					tabindex="1"
					/>
				</div>
				<div>
					<label for="idbyName">Father'sName: </label>
					<input type="text" placeholder="Pleae enter full name"
					size="25"
					id="idbysName"
					name="fathersName"
					maxlength="100"
					tabindex="1"
					/>
				</div>

				<div>
					<label for="idbyName">Mother'sName: </label>
					<input type="text" placeholder="Pleae enter full name"
					size="25"
					id="idbysName"
					name="mothersName"
					maxlength="100"
					tabindex="1"
					/>
				</div>
			</fieldset>
			<fieldset>
				<legend>
					Contact Information
				</legend>
				<div>
					<label for="idbyName">Address: </label>
					<input type="text" placeholder="Pleae enter address"
					size="40"
					id="idbysName"
					name="mothersName"
					maxlength="150"
					tabindex="1"
					/>
				</div>

				<div>
					<label>City :</label>
					<select name="nameCity" id="idCity" multiple="multiple">
						<option selected="selected" value="1">Dhaka</option>
						<option  value="2">Rajshahi</option>
						<option value="3">Khulna</option>
					</select>
				</div>
				<div>
					<label>Zip :</label>
					<form name=zip>
						<select name=mytextarea>
							<option name=one value=one> one </option>
							<option name=two value=two> two </option>
							<option name=three value=three> three </option>
						</select>
					</form>
				</div>

				<div>
					<label>Country:</label>
					<form name=country>
						<select name=mytextarea>
							<option name=one value=one> one </option>
							<option name=two value=two> two </option>
							<option name=three value=three> three </option>
						</select>
					</form>
				</div>

				<div>
					<label for="idphone">Home Phone: </label>
					<input type="tel" placeholder="Pleae enter phn number"
					size="25"
					id="idbysName"
					name="hphone"
					maxlength="11"
					tabindex="1"
					/>
				</div>
				<div>
					<label for="idwphn">Work Phone: </label>
					<input type="tel" placeholder="Pleae enter phn number"
					size="25"
					id="idbysName"
					name="workphn"
					maxlength="11"
					tabindex="1"
					/>
				</div>

				<div>
					<label for="idemail">Email: </label>
					<input type="email" placeholder="Pleae enter email"
					size="25"
					id="idemail"
					name="email"
					maxlength="20"
					tabindex="1"
					/>
				</div>

				<div>
					<label for="idbyfb">Facebook: </label>
					<input type="url" placeholder="Pleae enter facebook url"
					size="25"
					id="idbyfb"
					name="facebok"
					maxlength="100"
					tabindex="1"
					/>
				</div>
				<div>
					<form>
						<label for="idbyvaccin">vaccin taken: </label>
						<input type="checkbox" name="vaccin" value="v-1">
						v-1
						<input type="checkbox" name="vaccin"  value="v-2">
						v-2
						<input type="checkbox" name="vaccin"  value="v-2">
						v-3
					</form>
				</div>
			</fieldset>

			<div>

				<fieldset>
					<legend>
						login Information
					</legend>
					<div>
						<form name="input" method="get">
							Username:
							<input type="text" name="user">
							<input type="submit" value="check">
						</form>
					</div>
					<form>
						Password:
						<input type="password" name="pwd">
					</form>
					<button type="button">
						Submit information
					</button>
				</fieldset>

	</body>
</html>
